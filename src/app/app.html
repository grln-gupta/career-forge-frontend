<div style="padding: 20px; font-family: sans-serif; max-width: 600px; margin: 0 auto;">
  
  <h1>Career Forge AI</h1>

  <div style="margin-bottom: 15px;">
    <label>Target Role:</label><br>
    <input [(ngModel)]="targetRole" placeholder="e.g. Senior Java Dev" style="padding: 8px; width: 100%;">
  </div>

  <div style="margin-bottom: 15px;">
    <label>Mode:</label><br>
    <select [(ngModel)]="selectedMode" style="padding: 8px; width: 100%;">
      <option value="resume">Resume Bullet Point</option>
      <option value="linkedin">LinkedIn Post</option>
      <option value="cover-letter">Cover Letter</option>
    </select>
  </div>

  <div style="margin-bottom: 15px;">
    <label>Draft Text:</label><br>
    <textarea [(ngModel)]="inputText" rows="5" style="width: 100%; padding: 8px;"></textarea>
  </div>

  <button (click)="runOptimization()" [disabled]="isLoading" style="padding: 10px 20px; background: black; color: white; border: none; cursor: pointer;">
    {{ isLoading ? 'Working...' : 'Optimize' }}
  </button>

  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

  <div *ngIf="optimizedResult" style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-left: 4px solid black;">
    <strong>Result:</strong>
    <p style="white-space: pre-wrap;">{{ optimizedResult }}</p>
  </div>

</div>
