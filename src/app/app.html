<div class="container">
  <header>
    <h1>ðŸš€ Career Forge AI</h1>
    <p>Optimize your career assets with Google Gemini</p>
  </header>

  <main>
    <div class="card input-section">
      
      <div class="form-group">
        <label>Target Role:</label>
        <input [(ngModel)]="targetRole" placeholder="e.g. Senior Product Manager" />
      </div>

      <div class="form-group">
        <label>Mode:</label>
        <select [(ngModel)]="selectedMode">
          <option value="resume">Resume Bullet Point</option>
          <option value="linkedin">LinkedIn Post</option>
          <option value="cover-letter">Cover Letter Intro</option>
        </select>
      </div>

      <div class="form-group">
        <label>Your Draft Text:</label>
        <textarea 
          [(ngModel)]="inputText" 
          rows="5" 
          placeholder="Paste your rough bullet point or thought here...">
        </textarea>
      </div>

      <button class="primary-btn" (click)="runOptimization()" [disabled]="isLoading">
        {{ isLoading ? 'Optimizing...' : getButtonText() }}
      </button>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>

    <div *ngIf="optimizedResult" class="card result-section">
      <h3>âœ¨ AI Optimized Result:</h3>
      <div class="result-box">
        <p>{{ optimizedResult }}</p>
      </div>
    </div>
  </main>
</div>
